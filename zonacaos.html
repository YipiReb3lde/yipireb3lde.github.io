<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zona Caos</title>
    <link rel="icon" href="img/avatar.png" type="image/png">
    <style>
              * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: silver;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative; /* Necesario para el posicionamiento absoluto del menú */
        }
        nav {
            margin: 20px 0;
        }
        .menu {
            display: none;
            background-color: yellowgreen;
            padding: 10px;
            border-radius: 5px;
            position: absolute; /* Posiciona el menú de forma absoluta */
            top: 60px; /* Ajusta según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Asegura que el menú esté encima */
        }
        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
        }
        .menu a:hover {
            background-color: whitesmoke;
        }
        .toggle {
            background-color: #ff2a6d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
         /*   display: none; /* Ocultamos el botón inicialmente */ */
            position: relative; /* Necesario para el posicionamiento */
            z-index: 20; /* Asegura que el botón esté encima */
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo {
            width: 250px;
            height: 50px;
        }
        @media (max-width: 600px) {
            .toggle {
                display: block; /* Mostramos el botón en pantallas pequeñas */
            }
        }
        @media (min-width: 601px) {
       
            /* hello */
        }
             footer {
            background-color: black;
            color: yellowgreen;
            text-align: center;
            padding: 15px 0; /* Espaciado interno */
         }
           /* ANIMACION */
         .animation-container {
            position: relative;
            width: 100%;
            height: 300px; /* Ajusta la altura según sea necesario */
            overflow: hidden;
        }

        .animated-image {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0;
            animation: fade 7s infinite;
           text-align: center;
        }

        .animated-image:nth-child(1) {
            animation-delay: 0s;
        }

        .animated-image:nth-child(2) {
            animation-delay: 3s;
        }

        @keyframes fade {
            0%, 20% { opacity: 1; }
            20%, 100% { opacity: 0; }
        }

        /* FIN DE ANIMACION */
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/zonacaos.png">
        <button class="toggle" onclick="toggleMenu()">Menú</button>
        <nav class="menu" id="menu">
            <a href="index.html">Inicio</a>
            <a href="https://x.com/YipiReb3lde">X</a>
            <a href="https://youtube.com/@YipiReb3lde">Videos</a>
            <a href="https://yipireb3lde.itch.io">itch.io</a>
            <a href="https://instagram.com/YipiReb3lde">Instagram</a>
        </nav>
        <div id="content">
            <div class="animation-container">
                <img class="animated-image" src="img/uno.png" alt="Imagen 1">
                <img class="animated-image" src="img/dos.png" alt="Imagen 2">
            </div>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
     <footer>
         <b> &#169; 2024 Creado por YipiReb3lde </b><br>
         <em>No se usan cokies, no se recogen datos</em>
    </footer>
</body>
</html>
